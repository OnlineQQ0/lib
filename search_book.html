    <script>
        const bookData = <?php echo json_encode($data ?? array(), JSON_UNESCAPED_UNICODE); ?>;
        const currentUser = <?php echo json_encode($_SESSION['login'] ?? '', JSON_UNESCAPED_UNICODE); ?>;
    </script>
    
    <script>
    const table = document.getElementById('booksTable');
    
    if (bookData.items && bookData.items.length > 0) {
        bookData.items.forEach(book => {
            const row = document.createElement('tr');
            
            const cellTitle = document.createElement('td');
            cellTitle.textContent = book.volumeInfo.title || 'Неизвестно';
            row.appendChild(cellTitle);
            
            const cellDescription = document.createElement('td');     
            cellDescription.textContent = book.volumeInfo.description || 'Нет описания';  
            row.appendChild(cellDescription);
            
            table.appendChild(row);
        });
    } else {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 2;
        cell.textContent = 'Книг с таким названием не найдено';
        cell.style.textAlign = 'center';
        row.appendChild(cell);
        table.appendChild(row);
    }
</script>
