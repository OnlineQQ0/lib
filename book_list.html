    <script>
        const bookList = <?php echo json_encode($data ?? array(), JSON_UNESCAPED_UNICODE); ?>;
        const currentUser = <?php echo json_encode($_SESSION['login'] ?? '', JSON_UNESCAPED_UNICODE); ?>;
    </script>
    
    <script>
        const table = document.getElementById('booksTable');
        
        if (bookList && bookList.length > 0) {
            bookList.forEach(book => {
                const row = document.createElement('tr');
                
                const cellLogin = document.createElement('td');
                
                cellLogin.textContent = book.login_author || book.login || 'Неизвестный автор';
                row.appendChild(cellLogin);
                
                const cellBook = document.createElement('td');
                
                
                const userLogin = book.login_author || book.login;
                if (userLogin === currentUser) {
                    cellBook.innerHTML = `<strong>${book.name}</strong> <span class="user-highlight">(это ваша книга)</span>`;
                } else {
                    cellBook.textContent = book.name;
                }
                row.appendChild(cellBook);
                
                table.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 2;
            cell.textContent = 'Нет пользовательских книг';
            cell.style.textAlign = 'center';
            row.appendChild(cell);
            table.appendChild(row);
        }
    </script>
