    <script>
        const userList = <?php echo json_encode($data ?? array(), JSON_UNESCAPED_UNICODE); ?>;
        const currentUser = <?php echo json_encode($_SESSION['login'] ?? '', JSON_UNESCAPED_UNICODE); ?>;
    </script>

    <script>
        const table = document.getElementById('usersTable');

        if (userList.length > 0) {
            userList.forEach(user => {
                const row = document.createElement('tr');

                const cellId = document.createElement('td');
                cellId.textContent = user.id;
                row.appendChild(cellId);

                const cellLogin = document.createElement('td');
                if (user.login === currentUser) {
                    cellLogin.innerHTML = `<strong>${user.login}</strong> <span style="color: green; font-size: 0.9em;">(это вы)</span>`;
                } else {
                    cellLogin.textContent = user.login;
                }
                row.appendChild(cellLogin);
                table.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 3;
            cell.textContent = 'Нет пользователей';
            cell.style.textAlign = 'center';
            row.appendChild(cell);
            table.appendChild(row);
        }
    </script>
