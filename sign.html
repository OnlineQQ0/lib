<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
            position: relative; 
            min-height: 100vh; 
            background-color: #f9f9f9; 
            color: #333; 
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%; 
            padding: 12px; 
            margin: 5px 0 15px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        input:focus {
            outline: none; 
            border-color: #007cba; 
            box-shadow: 0 0 5px rgba(0, 124, 186, 0.2); 
        }

        button { 
            padding: 12px 20px; 
            background: #007cba; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 500; 
            transition: background 0.3s; 
        }

        button:hover {
            background: #005f8a; 
        }

        #reg {
            position: fixed;        
            top: 20px;              
            right: 20px;            
            z-index: 1000;          
            font-size: 14px;        
            padding: 10px 16px;      
            background: #d32f2f;    
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }

        #sign:hover {
            background: #b71c1c;    
        }

        h2, form {
            margin-top: 60px;      
        }

        label {
            display: block; 
            margin-bottom: 6px; 
            font-weight: 500; 
            color: #444; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%; 
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <button type="button" onclick="window.location.href='reg.php'" id="reg">Регистрация</button>

    <h2>Вход</h2>
    <form method="POST" action="sign.php">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Войти</button>
    </form>
</body>
</html>
