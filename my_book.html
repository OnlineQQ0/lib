    <script>
        const booksList = <?php echo json_encode($data ?? array(), JSON_UNESCAPED_UNICODE); ?>;
        const currentUser = <?php echo json_encode($_SESSION['login'] ?? '', JSON_UNESCAPED_UNICODE); ?>;
    </script>
    <script>
        const table = document.getElementById('booksTable');

        if (booksList.length > 0) {
            booksList.forEach(book => {
                const row = document.createElement('tr');

                const cellName = document.createElement('td');
                cellName.textContent = book.name;
                row.appendChild(cellName);

                const cellText = document.createElement('td');
                cellText.textContent = book.text;
                row.appendChild(cellText);
                
                table.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 3;
            cell.textContent = 'У вас нету добавлененных книг';
            cell.style.textAlign = 'center';
            row.appendChild(cell);
            table.appendChild(row);
        }
    </script>
