    <button class="back-btn" onclick="window.location.href='main.php'">Вернуться</button>

    <script>
        const searchResults = <?php echo json_encode($data ?? array(), JSON_UNESCAPED_UNICODE); ?>;
        const currentUser = <?php echo json_encode($_SESSION['login'] ?? '', JSON_UNESCAPED_UNICODE); ?>;
        const login_user = "Ваш логин: " + currentUser;
    </script>
    
    <h2 id="login_user"></h2>
    
    <form method="POST" action="search_user.php">
        <div class="form-group">
            <label for="login"><h3>Введите логин пользователя</h3></label>
            <input type="text" id="login" name="login" required>
        </div>
        <button type="submit" id="search_user">Найти</button>
    </form>
    
    <div id="resultsContainer" class="section">
        <h2>Результаты поиска</h2>
        <table id="resultsTable">
            <tr>
                <th>ID пользователя</th>
                <th>Название книги</th>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById("login_user").textContent = login_user;
        
        const resultsTable = document.getElementById('resultsTable');
        const resultsContainer = document.getElementById('resultsContainer');
        
        if (searchResults.searched_login) {
            if (searchResults.user_books && searchResults.user_books.length > 0) {
                searchResults.user_books.forEach(book => {
                    const row = document.createElement('tr');
                    
                    const cellId = document.createElement('td');
                    cellId.textContent = searchResults.user_id || 'Неизвестно';
                    row.appendChild(cellId);
                    
                    const cellBook = document.createElement('td');
                    cellBook.textContent = book.name;
                    row.appendChild(cellBook);
                    
                    resultsTable.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 2;
                cell.textContent = 'У пользователя ' + searchResults.searched_login + ' нет книг или нет доступа';
                cell.style.textAlign = 'center';
                row.appendChild(cell);
                resultsTable.appendChild(row);
            }
        } else {
            resultsContainer.style.display = 'none';
        }
    </script>
